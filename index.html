<!DOCTYPE html>
 <html lang="eng">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Pound to Kilogram Converter</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>


    <body>
        <header>
            <img src="weight-scale-icon-7.jpg">
        <h1>Pound to Kilogram Converter</h1>
    </header>
        <form>
            <label for="pound-entered">Enter Pounds:</label><br>
            <input type="number" id="pound-entered" placeholder="000"><br>

            <label for="button"></label>
            <input type="button" value="convert" id="button"><br>
            
            <label for="converted-kilograms">Kilograms equivalent:</label><br>
            <input type="text" id="converted-kilograms" readonly><br>
        </form>
        
        <script src="script.js"></script>
    </body>
</html>
